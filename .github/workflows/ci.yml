name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        working-directory: https://github.com/AdrianGallo215/devops-practice/blob/96398b4de936bfa21b0e8873c3e2df2b834a5035/Devops-practice%20(Act.%201%20y%202)

      - name: Build Docker image
        run: docker build -t devops-practice . 
      
      - name: Run Docker container
        run: docker run -d -p 4000:4000 devops-practice

      - name: Run security audit
        run: npm audit